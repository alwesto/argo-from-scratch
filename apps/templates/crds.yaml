---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mab-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
  source:
    path: applications/
    repoURL: https://github.com/alwesto/argo-from-scratch.git
    targetRevision: HEAD
    helm:
      valueFiles:
      - test-values.yaml
      - staging-values.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mab-infra
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
  source:
    path: infrastructure/
    repoURL: https://github.com/alwesto/argo-from-scratch.git
    targetRevision: HEAD
    helm:
      valueFiles:
      - test-values.yaml